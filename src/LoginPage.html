<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			body {
			  font-family: "Microsoft Yahei","微软雅黑", Tahoma, Helvetica, Arial, sans-serif;
			  margin: 0 auto;
			  border: 0 none;
			  zoom: 100%;
			  font-size: 16px;
			  line-height: inherit;
			  font-style: normal;
			  background-color: #fff;
			  position: relative;
			  width:100%;
			  color:#333333;
			}

			* {
			    margin: 0;
			    padding: 0;
			}

			*[hidden]
				{display:none;
			}

			h5

			input[type="password"]::-ms-reveal{
				display: none;
			}

			input[type="text"]::-ms-clear,
			input[type="tel"]::-ms-clear,
			input[type="number"]::-ms-clear{
				display: none;
			}

			img{
				border:none;
			}

			.content{
			  width:100%; 
			  height:100%;
			  padding-top:150px;
			  box-sizing:border-box;
			  -moz-box-sizing:border-box;
			  -webkit-box-sizing:border-box;
			  -o-box-sizing:border-box;
			  -ms-box-sizing:border-box;
			  background: url('image/business.jpg') no-repeat;
			  background-size:100%;			   
			}

			.container{ 
			  margin: 0 auto;
			  background: #fff;
			  width: 350px;
			  height: 300px;
			  padding: 30px;
			  filter:alpha(opacity=95);  
      			-moz-opacity:0.95;  
      			-khtml-opacity: 0.95;  
      			opacity: 0.95;  
			  border-radius: 20px;
			  -moz-border-radius: 20px;
			  -webkit-border-radius: 20px;
			}

			h3{
			  width:100%;
			  text-align: center;
			  margin-bottom: 30px;
			}

			.field{
				position: relative;
			}

			.field i{
				width:38px;
				height:38px;
				display: inline-block;
				position: absolute;
				top:8px;
				left: 8px;
				z-index: 20;

			}

			.field .user{
				background: url('image/user-60x60.png') no-repeat;
				background-size:60%;	
			}

			.field .user-focus{
				background: url('image/user-blue-60x60.png') no-repeat;
				background-size:60%;
			}

			.field .psw{
				background: url('image/psw-60x60.png') no-repeat;
				background-size:60%;	
			}

			.field .psw-focus{
				background: url('image/psw-blue-60x60.png') no-repeat;
				background-size:60%;
			}

			.field-input.second{
			  margin-bottom: 5px;
			}

			.field-input{
			  width: 100%;
			  margin-bottom: 30px;
			  position: relative;
			  display: inline-block;
			  padding: 4px 7px 4px 34px;
			  width: 100%;
			  height: 40px;
			  cursor: text;
			  font-size: 16px;
			  line-height: 1.5;
			  color: #666;
			  background-color: #fff;
			  background-image: none;
			  border: 1px solid #d9d9d9;
			  border-radius: 6px;
			  -webkit-transition: border 0.2s cubic-bezier(0.645, 0.045, 0.355, 1), background 0.2s cubic-bezier(0.645, 0.045, 0.355, 1), box-shadow 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
			  transition: border 0.2s cubic-bezier(0.645, 0.045, 0.355, 1), background 0.2s cubic-bezier(0.645, 0.045, 0.355, 1), box-shadow 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
			}

			.field-input::-moz-placeholder {
			  color: #ccc;
			  opacity: 1;
			}

			.field-input:-ms-input-placeholder {
			  color: #ccc;
			}

			.field-input::-webkit-input-placeholder {
			  color: #ccc;
			}

			.field-input:hover {
			  border-color: #57c5f7;
			}

			.field-input:focus {
			  border-color: #57c5f7;
			  outline: 0;
			  box-shadow: 0 0 0 2px rgba(45, 183, 245, 0.2);
			}

			.container input[type="checkbox"]{
			  cursor: pointer;
			}

			.container label{
			  font-size: 14px;
			  cursor: pointer;
			}

			.container button{
			  display: block;
			  width: 100%;
			  cursor: pointer;
			}

			.field-btn {
			  color: #fff;
			  background-color: #2db7f5;
			  filter:alpha(opacity=100);  
      			-moz-opacity: 1.0;  
      			-khtml-opacity: 1.0;  
      			opacity: 1.0; 
			  border-color: #2db7f5;
			  display: inline-block;
			  margin-bottom: 0;
			  font-weight: 500;
			  text-align: center;
			  vertical-align: middle;
			  -ms-touch-action: manipulation;
			      touch-action: manipulation;
			  cursor: pointer;
			  background-image: none;
			  border: 1px solid transparent;
			  white-space: nowrap;
			  line-height: 1.8;
			  padding: 4px 15px;
			  font-size: 16px;
			  border-radius: 6px;
			  -webkit-user-select: none;
			     -moz-user-select: none;
			      -ms-user-select: none;
			          user-select: none;
			  -webkit-transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
			  transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
			  -webkit-transform: translate3d(0, 0, 0);
			          transform: translate3d(0, 0, 0);
			}
			.ant-btn-primary > a:only-child {
			  color: currentColor;
			}
			.ant-btn-primary > a:only-child:after {
			  content: '';
			  position: absolute;
			  top: 0;
			  left: 0;
			  bottom: 0;
			  right: 0;
			  background: transparent;
			}
			.field-btn:hover {
			  color: #ffffff;
			  background-color: #57c5f7;
			  border-color: #57c5f7;
			}

			.field-btn > .anticon {
			  line-height: 1;
			}
			.ant-btn-primary:hover > a:only-child,
			.ant-btn-primary:focus > a:only-child {
			  color: currentColor;
			}
			.ant-btn-primary:hover > a:only-child:after,
			.ant-btn-primary:focus > a:only-child:after {
			  content: '';
			  position: absolute;
			  top: 0;
			  left: 0;
			  bottom: 0;
			  right: 0;
			  background: transparent;
			}
			.field-btn:active,
			.field-btn.active {
			  color: #f2f2f2;
			  background-color: #2baee9;
			  border-color: #2baee9;
			}
			.ant-btn-primary:active > a:only-child,
			.ant-btn-primary.active > a:only-child {
			  color: currentColor;
			}
			.ant-btn-primary:active > a:only-child:after,
			.ant-btn-primary.active > a:only-child:after {
			  content: '';
			  position: absolute;
			  top: 0;
			  left: 0;
			  bottom: 0;
			  right: 0;
			  background: transparent;
			}

			.field-btn,
			.field-btn:active,
			.field-btn:focus {
			  outline: 0;
			}
			.field-btn:not([disabled]):hover {
			  text-decoration: none;
			}
			.field-btn:not([disabled]):active {
			  outline: 0;
			  -webkit-transition: none;
			  transition: none;
			}

			.field-btn-clicked:after {
			  content: '';
			  position: absolute;
			  top: -1px;
			  left: -1px;
			  bottom: -1px;
			  right: -1px;
			  border-radius: inherit;
			  border: 0 solid #2db7f5;
			  opacity: 0.4;
			  -webkit-animation: buttonEffect 0.32s ease forwards;
			          animation: buttonEffect 0.32s ease forwards;
			  display: block;
			}
			@-webkit-keyframes buttonEffect {
			  to {
			    opacity: 0;
			    top: -5px;
			    left: -5px;
			    bottom: -5px;
			    right: -5px;
			    border-width: 5px;
			  }
			}
			@keyframes buttonEffect {
			  to {
			    opacity: 0;
			    top: -5px;
			    left: -5px;
			    bottom: -5px;
			    right: -5px;
			    border-width: 5px;
			  }
			}

			.field-btn-error{

			}

			.field-btn-error,
			.field-btn-error:hover,
			.field-btn-error:focus {
			  border-color: #f50;
			  box-shadow: 0 0 0 2px rgba(255, 85, 0, 0.2);
			}

			.error{
			  width:100%;
			  height: 40px;
			  line-height: 40px;
			  font-size: 14px;
			  color:#f50;
			}

			.error p{
			  
			}
		</style>
		<script>
			function input1_focus(){
				document.getElementById('user').className = "user user-focus"
			}
			function input1_blur(){
				document.getElementById('user').className = "user"
			}

			function input2_focus(){
				document.getElementById('psw').className = "psw psw-focus"
			}
			function input2_blur(){
				document.getElementById('psw').className = "psw"
			}

			function btn_click(){
				document.getElementById('field-btn').className = "field-btn field-btn-clicked"
			}
			function btn_mouseout(){
				document.getElementById('field-btn').className = "field-btn"
			}
		</script>
	</head>
	<body>
		<div class="content">			
			<div class="container">						
				<h3>运&nbsp;营&nbsp;管&nbsp;理&nbsp;平&nbsp;台</h3>
					<div class="field">
						<i class="user" id="user"></i>
						<input class="field-input" type="text" placeholder="请输入用户名" onfocus="input1_focus()" onblur="input1_blur()"/>
					</div>
					<div class="field">
						<i class="psw" id="psw"></i>
						<input class="field-input second" type="password" placeholder="请输入密码" onfocus="input2_focus()" onblur="input2_blur()"/>
					</div>
				<input type="checkbox" id="remenber"/>
				<label for="remenber" >记住密码</label>
				<div class="error"><p>密码错误</p></div>
				<button id="field-btn" class="field-btn" onmouseout="btn_mouseout()" onclick="btn_click()">登&nbsp;&nbsp;&nbsp;录</button>						
			</div>
		</div>
	</body>
</html>
